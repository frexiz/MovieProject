<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Spring Boot - POST-GET AJAX Example</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
</head>
<body>
<header th:include="fragments/navbar"></header>


<div class="container col-lg-12">
    <div class="row">
        <div class="well col-lg-10 col-sm-offset-1">
            <form class="form-horizontal" th:action="@{/auth/register}" method="post" enctype="multipart/form-data"
                  name="register" id="register">
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" required="required" name="email" id="email" placeholder="Email"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="fullName" class="col-sm-2 control-label">Full name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" required="required" name="fullName" id="fullName" placeholder="Full name"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" required="required" name="password" id="password" placeholder="Password"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="col-sm-2 control-label">Confirm password</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" name="confirmPassword" required="required" id="confirmPassword" placeholder="Password"/>
                    </div>
                </div>
                <!--<div class="form-group">-->
                    <!--<div class="col-sm-offset-2 col-sm-10">-->
                        <!--<div class="checkbox">-->
                            <!--<label>-->
                                <!--<input type="checkbox"> Remember me-->
                            <!--</label>-->
                        <!--</div>-->
                    <!--</div>-->
                <!--</div>-->
                <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/getrequest.js"></script>

</body>
</html>
